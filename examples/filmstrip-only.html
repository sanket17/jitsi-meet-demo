<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            #meet {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 200px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="meet"></div>
        <script src="../dist/jitsi-meet.js"></script>
        <script>
            var meet = new JitsiMeet('https://meet.jit.si');
            meet.on('ready', function() {
                var interfaceConfig = {
                    filmStripOnly: true,
                    DEFAULT_REMOTE_DISPLAY_NAME: 'John Doe',
                };
                var options = {};
                options.interfaceConfig = interfaceConfig;
                var conference = meet.join('Test1234', '#meet', options);
                conference.on('joined', function() {
                    console.log('We are in!');
                });
            });
        </script>
    </body>
</html>
